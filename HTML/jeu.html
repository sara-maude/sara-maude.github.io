<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu</title>
    <!-- Icones -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_2,arrow_back_ios,check,close,info,light_off,lightbulb,refresh,settings,trophy,undo" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/jeu.css" />
    <link rel="stylesheet" href="../CSS/general.css" />
    <script src="../JS/jeu.js" defer></script>
    <script src="../JS/general.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <button type = "button" class = "icon unfilled" id = "back">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </button>
            <div>
                <div class = "gametools">
                    <button type = "button" class = "level selected" id="debutant">Débutant</button>
                    <button type = "button" class = "level active" id="avance">Avancé</button>
                </div>
                <div class="center-content" id="palette"></div>
                <div class="gametools">
                    <button type = "button" class = "icon unfilled" id = "undo">
                        <span class="material-symbols-outlined">
                            undo
                        </span>
                    </button>
                    <button type = "button" class = "icon unfilled" id = "check">
                        <span class="material-symbols-outlined">
                            check
                        </span>
                    </button>
                    <button type = "button" class = "icon unfilled" id = "refresh">
                        <span class="material-symbols-outlined">
                            refresh
                        </span>
                    </button>
                </div>
                <div class = "answer">
                    <!-- <div class="secretCode" id="reveal">SECRETCODE</div> -->
                    <div class="secretCode" id="hide"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="center-content" id = "board"></div>
        </div>
        <div class="section">
            <div class="toolbar" id="closed">
                <button type = "button" class = "icon unfilled" id = "open">
                    <span class="material-symbols-outlined">
                        add_2
                    </span>
                </button>
            </div>
            <div class="toolbar" id="opened">
                <button type = "button" class = "tool unfilled" id = "close">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
                <button type = "button" class = "tool unfilled" id = "settings">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </button>
                <button type = "button" class = "tool unfilled" id = "trophy">
                    <span class="material-symbols-outlined">
                        trophy
                    </span>
                </button>
                <button type = "button" class = "tool unfilled" id = "light">
                    <span class="material-symbols-outlined">
                        light_off
                    </span>
                </button>
                <button type = "button" class = "tool unfilled" id = "info">
                    <span class="material-symbols-outlined">
                        info
                    </span>
                </button>
            </div>
            <div class="side-content" id = "scoreBoard"></div>
        </div>
    </div>
</body>
</html>
