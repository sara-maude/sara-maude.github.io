<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Projet Web</title>
    <!-- Import style MASTERMIND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Import ICONS -->
    <script src="https://kit.fontawesome.com/ae21779219.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=group,info,lightbulb,settings,smart_toy,trophy" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/accueil.css" />
    <script src="../JS/accueil.js" defer></script>
</head>
<body>
    <div class = "head">
        <button type = "button" class = "icon" id = "settings">
            <span class="material-symbols-outlined">
                settings
            </span>
        </button>
        <h1 class = "luckiest-guy-regular">MASTERMIND</h1>
        <button type = "button" class = "icon" id = "trophy">
            <span class="material-symbols-outlined">
                trophy
            </span>
        </button>
    </div>
    <div class="selection">
        <button type = "button" class = "left vs" id = "robot">
            <span class="material-symbols-outlined">
                smart_toy
            </span>
        </button>
        <label class="toggle">
            <input type="checkbox">
            <span></span>
        </label>
        <button type = "button" class = "right vs" id = "group">
            <span class="material-symbols-outlined">
                group
            </span>
        </button>
    </div>
    <div class = "selection">
        <button type = "button" class = "icon" id = "light">
            <span class="material-symbols-outlined">
                lightbulb
            </span>
        </button>
        <button type="button" class = "play">
            <i class="fa-solid fa-play fa-10x"></i>
        </button>
        <button type = "button" class = "icon" id = "info">
            <span class="material-symbols-outlined">
                info
            </span>
        </button>
    </div>

</body>
</html>
