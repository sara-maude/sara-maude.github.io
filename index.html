<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Projet Web</title>
    <!-- Import style MASTERMIND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Import ICONS -->
    <script src="https://kit.fontawesome.com/ae21779219.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lightbulb,settings" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>

    <h1 class = "luckiest-guy-regular">MASTERMIND</h1>
    <div class = "selection">
        <button type = "button" class = "icon" id = "light">
            <span class="material-symbols-outlined">
                lightbulb
            </span>
        </button>
        <button type="button" class = "play">
            <i class="fa-solid fa-play fa-10x"></i>
        </button>
        <button type = "button" class = "icon" id = "settings">
            <span class="material-symbols-outlined">
                settings
            </span>
        </button>
    </div>

</body>
</html>
