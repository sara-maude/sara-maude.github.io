<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Projet Web</title>
    <!-- Import style MASTERMIND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Import ICONS -->
    <script src="https://kit.fontawesome.com/ae21779219.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_2,close,group,info,light_off,lightbulb,settings,smart_toy,trophy" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/accueil.css" />
    <link rel="stylesheet" href="../CSS/general.css" />
    <script src="../JS/accueil.js" defer></script>
    <script src="../JS/general.js" defer></script>
</head>
<body>
    <div class="toolbar" id="closed">
        <button type = "button" class = "icon unfilled" id = "open">
            <span class="material-symbols-outlined">
                add_2
            </span>
        </button>
    </div>
    <div class="toolbar" id="opened">
        <button type = "button" class = "tool unfilled" id = "close">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
        <button type = "button" class = "tool unfilled" id = "settings">
            <span class="material-symbols-outlined">
                settings
            </span>
        </button>
        <button type = "button" class = "tool unfilled" id = "trophy">
            <span class="material-symbols-outlined">
                trophy
            </span>
        </button>
        <button type = "button" class = "tool unfilled" id = "light">
            <span class="material-symbols-outlined">
                light_off
            </span>
        </button>
        <button type = "button" class = "tool unfilled" id = "info">
            <span class="material-symbols-outlined">
                info
            </span>
        </button>
    </div>
    <div class = "head">
        <h1 class = "luckiest-guy-regular">MASTERMIND</h1>
    </div>
    <div class="selection">
        <button class = "vs filled" id = "robot">
            <span class="material-symbols-outlined">
                smart_toy
            </span>
        </button>
        <label class="toggle">
            <input type="checkbox" id="toggle">
            <span></span>
        </label>
        <button class = "vs unfilled" id = "group">
            <span class="material-symbols-outlined">
                group
            </span>
        </button>
    </div>
    <div class = "selection">
        <button type="button" class = "play" id = "play">
            <i class="fa-solid fa-play fa-10x"></i>
        </button>
    </div>

</body>
</html>
